<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
        <title>{% block title %}{% endblock %}</title>
        {% block meta %}
            <meta name="title" content="//placeholder">
            <meta name="description" content="//placeholder">
            <meta name="keywords" content="//placeholder">
            <meta name="language" content="English">
            <meta name="author" content="https://github.com/AsfanUlla">
        {% endblock %}

        <!-- FavIcons-TODO -->

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/seui/semantic.min.css') }}">

        <style>
        {% block style %}
            body{
                background-color: #c9f5f9;
                background-image: url("{{ url_for('static', path='/seui/assets/images/bg1.svg') }}");
                background-attachment: fixed;
            }
            .inline-code {
                background-color: #ffcccb;
                color: #8b0000;
                font-weight: lighter;
            }
            mark {
                background-color: #ADD8E6;
                color: #000000;
                font-weight: lighter;
            }
            #main_space{
                margin-bottom: 5em;
                overflow-wrap: break-word;
            }
            .footer.segment {
                bottom: 0;
                width: 100%;
                padding: 3em 0;
            }
        {% endblock %}
        </style>

        <script src="{{ url_for('static', path='/seui/jquery-3.6.0.min.js') }}" ></script>
        <script src="{{ url_for('static', path='/seui/semantic.min.js') }}" rel="stylesheet"></script>
        <script>
            $(document).ready(function() {
                $('.ui.sticky')
                .sticky({
                    offset       : 50,
                    bottomOffset : 50,
                    context: '#main_space',
                    pushed: true
                });

            });
        </script>
        {% endblock %}
    </head>
    <body>

        <!--Nav Bar-->
        <div class="ui borderless main menu">
            <div class="ui container">
              <h2 class="ui header item">
                <!--<img class="logo" src="">-->
                {% block site_header %}{% endblock %}
              </h2>
              <div class="ui right floated item">
                {% block nav_items %}
                    <a href="/" class="item">Blogs</a>
                    <a href="#" class="item">Contact Us</a>
                {% endblock %}
              </div>
            </div>
        </div>
        
        {% block content %}{% endblock %}

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">About</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Sitemap</a>
                            <a href="#" class="item">Contact Us</a>
                        </div>
                    </div>
                    <!--
                    <div class="three wide column">
                        <h4 class="ui inverted header">Services</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Banana Pre-Order</a>
                            <a href="#" class="item">DNA FAQ</a>
                            <a href="#" class="item">How To Access</a>
                            <a href="#" class="item">Favorite X-Men</a>
                        </div>
                    </div>
                    -->
                    <div class="seven wide column">
                        <h4 class="ui inverted header">&copy; Linuxmansch</h4>
                        <p>//about us line</p>
                    </div>
                </div>
            </div>
        </div>

    </body>


</html>
