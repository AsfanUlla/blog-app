{% extends "blog-post.html" %}
{% block nav %}
 <div class="w-full mx-auto text-yellow-400 backdrop-filter backdrop-blur-3xl">
    <div
      x-data="{ open: false }"
      class="flex flex-col w-full px-4 mx-auto  md:items-center md:justify-between md:flex-row md:px-6 max-w-7xl lg:px-24"
    >
      <div class="flex flex-row items-center justify-between p-4">
        <a
          href="./"
          class="text-lg font-semibold rounded-lg  focus:outline-none focus:shadow-outline"
        >
          <strong class="text-lg font-bold tracking-tighter text-white tracking-relaxed">
            {{ site_header }}
          </strong>
        </a>
        <button
          class="md:hidden focus:outline-none"
          class="md:hidden focus:outline-none"
          @click="open = !open"
          aria-label="hidden"
        >
          <svg fill="#ffffff" viewBox="0 0 20 20" class="w-12 h-12">
            <path
              x-show="!open"
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
            <path
              x-show="open"
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
              style="display: none"
            ></path>
          </svg>
        </button>
      </div>
      <nav
        :class="{'flex': open, 'hidden': !open}"
        class="flex flex-col items-center flex-grow px-5 py-3  md:pb-0 md:flex md:justify-end md:flex-row lg:ml-auto"
      >
        <ul class="items-center inline-block list-none lg:inline-flex">
            <li>
                <a
                    class="px-4 py-2 mt-2 font-semibold text-yellow-400 uppercase transition duration-500 ease-in-out transform bg-transparent rounded-lg  text-md md:mt-0 md:ml-auto hover:text-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                    href="#!"
                    id="pub"
                    >
                    {% if pub %}
                        UnPublish
                    {% else %}
                        Publish
                    {% endif %}
                </a>
            </li>
            <li>
                <a
                    class="px-4 py-2 mt-2 font-semibold text-yellow-400 uppercase transition duration-500 ease-in-out transform bg-transparent rounded-lg  text-md md:mt-0 md:ml-4 hover:text-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                    href="{{ editor_url }}"
                >
                    Editor</a
                >
            </li>
            <li>
                <a
                    class="px-4 py-2 mt-2 font-semibold text-yellow-400 uppercase transition duration-500 ease-in-out transform bg-transparent rounded-lg  text-md md:mt-0 md:ml-4 hover:text-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                    href="#!"
                    id="discard"
                    >Discard</a
                >
            </li>
        </ul>
      </nav>
    </div>
  </div>
{% endblock %}
{% block script %}
<script src="{{ request.base_url }}static/seui/jquery-3.6.0.min.js" ></script>
<script src="{{ request.base_url }}static/seui/custom_js/xhr.js"></script>
<script>
$(document).ready(function() {
    article_id = getParameterByName('article', window.location.href);
    $("#pub").click(function(e){
        e.preventDefault();
        value = {
                    "published": true,
                    "edit": true,
                    "article_id": article_id
                }
        function r_c(e){
            if (this.readyState === 4){
                response = JSON.parse(this.response);
                if (this.status < 299){
                    if(response.data["success"]){
                        if($("#pub").text().trim() == "Publish"){
                            $("#pub").text("UnPublish");
                            alert("article Published");
                        }else{
                            $("#pub").text("Publish");
                            alert("article UnPublished");
                        }
                    }
                } else if(this.status >= 400 && this.status < 499){
                    alert(response.detail);
                } else {
                    alert("Internal server error");
                }
            }
        }
        request("/editor/save", 'POST', value, r_c);
    });

    $("#discard").click(function(e){
        e.preventDefault();
        if(confirm("Delete Article")){
            value = {
                "article_id": article_id
            }
            function d_c(e){
                if (this.readyState === 4){
                    response = JSON.parse(this.response);
                    if (this.status < 299){
                        if(response.data["success"]){
                            alert(response.message);
                            window.location.replace(response.data["redirect_url"]);
                        } else{
                            alert("Error Occures");
                        }
                    } else if(this.status >= 400 && this.status < 499){
                        alert(response.detail);
                    } else {
                        alert("Internal server error");
                    }
                }
            }
            request("/editor/discard", 'POST', value, d_c);
        }
    });

});
</script>
{% endblock %}
